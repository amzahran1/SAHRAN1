<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .test-details {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question p {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }
        .options {
            margin-left: 20px;
        }
        .options label {
            display: block;
            margin: 5px 0;
            color: #34495e;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
        <h2>Test Preview</h2>
        <div id="testDetails" class="test-details"></div>
        <div id="errorMessage" class="error-message" style="display: none;">
            Test not found or no questions available.
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('id');
        loadTest();

        function loadTest() {
            const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
            const testDetails = document.getElementById('testDetails');
            const errorMessage = document.getElementById('errorMessage');

            if (testId && savedTests[testId]) {
                const test = savedTests[testId];
                const questions = test.data?.questions || [];

                if (questions.length > 0) {
                    let questionsHTML = '';
                    questions.forEach((q, index) => {
                        questionsHTML += `
                            <div class="question">
                                <p>${index + 1}. ${q.question}</p>
                                <div class="options">
                                    ${q.options.map(opt => `<label><input type="radio" name="question${index}" value="${opt}" disabled> ${opt}</label>`).join('')}
                                </div>
                            </div>
                        `;
                    });
                    testDetails.innerHTML = questionsHTML;
                    errorMessage.style.display = 'none';
                } else {
                    testDetails.innerHTML = '';
                    errorMessage.style.display = 'block';
                }
            } else {
                testDetails.innerHTML = '';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
