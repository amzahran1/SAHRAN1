<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<div class="container">
<a class="back-btn" href="javascript:history.back()">‚Üê Back</a>
<h2>ACT I Test List</h2>
<table>
<thead>
<tr>
<th>Test Name</th>
<th>Free/Paid</th>
<th class="center-text">Created At</th>
<th class="center-text">Actions</th>
</tr>
</thead>
<tbody id="testList"></tbody>

<script>
    const testType = "act-i";
    loadTests();

    function loadTests() {
        const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
        const testList = document.getElementById('testList');
        testList.innerHTML = '';

        Object.keys(savedTests).forEach(testId => {
            const test = savedTests[testId];
            if (test.type === testType) {
                const isPaid = test.data?.isPaid || false; // Default to false if isPaid is undefined
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${test.name || test.data?.title || 'Unnamed Test'}</td>
                    <td>${isPaid ? 'Paid' : 'Free'}</td>
                    <td class="center-text">${new Date(test.createdAt).toLocaleString()}</td>
                    <td class="center-text">
                        <a href="#" class="preview-btn">Preview</a>
                    </td>
                `;
                testList.appendChild(row);
            }
        });
    }
</script>

<script>
    // Override preview button behavior based on actual testId from localStorage
    window.onload = function () {
        const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
        document.querySelectorAll('.preview-btn').forEach((btn, index) => {
            const testId = Object.keys(savedTests).filter(id => savedTests[id].type === 'act-i')[index];
            if (testId) {
                btn.onclick = function () {
                    if (!btn.disabled) {
                        window.location.href = 'Test.html?id=' + testId;
                    }
                };
            }
        });
    };
</script>
